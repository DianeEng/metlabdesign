<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MetLab Web Design</title>
  </head>
  <body>
    <main>
      <!-- Main Page Image is Split in 2 half (Image and logo side and the SignUp Details Side, 1 div for each)  -->

      <div class="signup_left_section">
        <!--Opening div for left side of Sign Up Page -->
        <div>
          <img src="images/MetLab_Logo.PNG" alt="metlab logo" width="189" />
        </div>
        <p>
          A data extraction tool that can be used to extract data quickly and
          effectiveliy while providing accurate information about the data being
          extracted.
        </p>
        <div>
          <img
            src="images/MetLab_Logo_Part2_Ladyat_Desk.PNG"
            alt="Lady At Desk and happy"
            width="610"
          />
        </div>
      </div>
      <!--Closing div for left side of Sign Up Page -->
      <div class="signup_right_section">
        <!--Opening div for right side of Sign Up Page -->
        <div class="signup_right_content">
          <h1>Create New Account.</h1>
          <h2>START FOR FREE!</h2>
          <p>Already a member? <a> Log In </a></p>
        </div>
        <!-- Closing div for signup right content-->
      </div>
      <!--Closing div for right side of Sign Up Page -->
      <form>
        <div></div>
      </form>
    </main>
  </body>
</html>
